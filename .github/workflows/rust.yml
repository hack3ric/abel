name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Install Rust
      run: rustup update stable
    - name: Build
      run: cargo build --release --verbose --features mlua/vendored
    - name: Run tests
      run: cargo test --release --verbose --features mlua/vendored
    - uses: actions/upload-artifact@v3
      with:
        name: abel-build-${{ matrix.os }}
        path: |
          target/release/abel*
          !target/release/abel.d
